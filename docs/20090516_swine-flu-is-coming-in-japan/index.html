<h1><a href="http://gomlog.com/20090516_swine-flu-is-coming-in-japan" title="新型インフルエンザ、日本国内初の感染が発生">新型インフルエンザ、日本国内初の感染が発生</a></h1>

<footer class="post-info"> <span class="post-meta"><time datetime="2009.05.16">2009.05.16</time>

    &middot; 
        
        <a href="http://gomlog.com/tags/news">news</a>, 
        
        <a href="http://gomlog.com/tags/swine-flu">swine-flu</a>
        
    

</span>

            <p><a href="http://www.nikkei.co.jp/news/main/20090516NT000Y26416052009.html">新型インフル　神戸市の高校生3人、初の国内感染か</a></p>

<p>空港での発生者は出てましたが、とうとう国内にも発生しました。
感染経路は調べてる最中らしい。
ひどい祭りの始まりですね。</p>

<p>東京に住んでる以上人ごみは避けられないので、この勢いだと感染は避けられなさそうだなあ。
ひとまずは、マスクや手洗い・うがいを忘れないようにしましょう。</p>
