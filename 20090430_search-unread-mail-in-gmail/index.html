<div class="header">
  <h1>Gmailで未読メールを検索する</h1>
  <h2></h2>
</div>
<div class="content">
  <p>検索窓で</p>

<blockquote>is:unread </blockquote>

<p>と打てば良い。</p>

<p>他にも
<ul>
    <li>is:xxx で状態別の検索</li>
    <li>in:xxx でBoxごとの検索</li>
    <li>has:attachment で添付ファイル付きのファイルを検索</li>
    <li>list:xxx でメーリングリストのメールを検索</li>
</ul></p>

<p>辺りは便利そう。</p>

<p>全コマンドはヘルプで確認しましょう。
<a href="http://mail.google.com/support/bin/answer.py?answer=7190">詳細検索の使用 - Gmail ヘルプ</a></p>
